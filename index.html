<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to top, #ff9a9e, #fad0c4);
    height: 100vh;
    overflow: hidden;
}

#loginBox {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
}

input {
    padding: 12px;
    width: 90%;
    margin: 10px 0;
    font-size: 16px;
}

button {
    padding: 10px 25px;
    background: #ff4b5c;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
}

#card {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 25px pink;
}

.balloon {
    position: absolute;
    bottom: -100px;
    width: 40px;
    height: 50px;
    border-radius: 50%;
    animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); }
    to { transform: translateY(-120vh); }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<div id="loginBox">
    <h2>ğŸ”’ Enter Password</h2>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Unlock ğŸ</button>
    <p id="error" style="color:red;"></p>
</div>

<div id="card">
    <h1>ğŸ‰ Happy Birthday ğŸ‰</h1>
    <h2>WIFE â¤ï¸</h2>
    <p>You are very special ğŸŒ¸</p>
    <h3>ğŸ‚ Enjoy Your Day ğŸ‚</h3>
</div>

<script>
const input = document.getElementById("password");

/* ENTER KEY LISTENER */
input.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        checkPassword();
    }
});

function checkPassword() {
    const pass = input.value;
    const correctPassword = "love u";

    if (pass === correctPassword) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("card").style.display = "block";
        document.getElementById("music").play();
        createBalloons();
    } else {
        document.getElementById("error").innerText = "Wrong Password âŒ";
    }
}

function createBalloons() {
    for (let i = 0; i < 20; i++) {
        let b = document.createElement("div");
        b.className = "balloon";
        b.style.left = Math.random() * 100 + "vw";
        b.style.background =
            `hsl(${Math.random()*360},70%,60%)`;
        b.style.animationDuration =
            (6 + Math.random() * 5) + "s";
        document.body.appendChild(b);
    }
}
</script>

</body>
</html>
